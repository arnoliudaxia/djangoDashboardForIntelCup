{#创建新进程#}
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h5>创建新进程</h5>
        </div>
        <div class="card-block px-0 py-3">
            <div class="row">
                {# 视频流地址 #}
                <div class="col-4">
                    <div class="input-group flex-nowrap">
                        <select class="form-control col-3" id="protocolSel">
                            <option value="file">
                                file://
                            </option>
                            <option value="http">
                                http://
                            </option>
                            <option selected value="rtmp">
                                rtmp://
                            </option>
                        </select>
                        <input type="text" class="form-control" aria-describedby="addon-wrapping" id="inputURL">
                    </div>

                </div>
                {# 拍摄的表 #}
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">将要拍摄</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default"
                               placeholder="e0a2db34-0771-11ed-9ac8-087190749d3d" id="inputGUID">
                    </div>

                </div>
                {# 停止进程按钮 #}
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="createRequest()">创建</button>
                </div>
                <script>
                    function createRequest() {
                        let url;
                        var protocol = document.getElementById("protocolSel").selectedOptions[0].value + "://";
                        url = document.getElementById("inputURL").value;
                        if (protocol.selectedIndex != 0) {
                            url = protocol + url;
                        }
                        console.log("url:" + url);
                        var meter = document.getElementById("inputGUID").value;
                        console.log("meter:" + meter);
                        location.href = `createai?url=${url}&meter=${meter}&redir={{ url }}`;

                    }
                </script>

            </div>
        </div>
    </div>
</div>
